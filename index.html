<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet/grid.css">
  <title>CSS Grid Layout</title>
</head>
<body class="container">
  <header class="content">
    <div>
      <img src="https://dummyimage.com/45x45/01abc9/ffffff.gif" alt="Dummy Image">
      <img src="https://dummyimage.com/45x45/f1c40f/ffffff.gif" alt="Dummy Image">
    </div>
  </header>
  
  <nav class="content">
    <p>Menu</p>
  </nav>

  <aside class="content">
    <p>Sidebar</p>
  </aside>
  
  <main class="content">
    <div class="subgrid">
      <img src="https://dummyimage.com/200x200/01abc9/ffffff.gif" alt="Dummy Image">
      <img src="https://dummyimage.com/200x200/f1c40f/ffffff.gif" alt="Dummy Image">
      <img src="https://dummyimage.com/200x200/e74c3c/ffffff.gif" alt="Dummy Image">
    </div>
  </main>
  
  <footer class="content">
    <p>Footer</p>
  </footer>
</body>
</html>
